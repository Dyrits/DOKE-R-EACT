name: Deploy Frontend
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.build.outputs.image-tag }}
    steps:
      - uses: actions/checkout@v4
      - run: echo "TIMESTAMP=$(date +%s)" >> $GITHUB_ENV
      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - id: build
        run: |
          docker build --tag dyrits/docker-react:${{ env.TIMESTAMP }} .
          echo "::set-output name=image-tag::dyrits/docker-react:${{ env.TIMESTAMP }}"

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - run: docker run -e CI=true ${{ needs.build.outputs.image-tag }} npm test